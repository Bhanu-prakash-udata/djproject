{% extends 'btm/base.html' %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="container mt-3">
	{% if messages %}
    {% for m in messages %}
    <div class="alert alert-{{m.tags}} alert-dismissible">
       <button type="button" class="close" data-dismiss="alert">&times;</button>
       <strong>{{m}}</strong> 
    </div>
    {% endfor %}
    {% endif %}
	<div class="card col-md-6 mx-auto mt-5">
		<h2 class="bg-secondary text-white text-center border rounded p-2 mt-2">Login</h2>
		<form class="mx-auto" style="width:80%" method="POST">
            {% csrf_token %}
			{{form.as_p}}
			<input type="submit" name="Submit" class="btn btn-block btn-success">
		</form>
	</div>
	
</div>
{% endblock %}
